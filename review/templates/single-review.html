{% extends 'base.html' %}

{% block title %}Single Review {% endblock %}

{% block content %}
<h1>{{review.user_name}}</h1>
<h2>Rating : {{review.rating}}</h2>
<p>{{review.feedback}}</p>
{% if is_favorite %}
<p>This is my favorite</p>
{% else %}
<form method="post" action="{% url 'favorite_review' %}">
    {% csrf_token %}
<input type="hidden" name="review_id" value="{{review.id}}">
<button>Favorite</button>
</form>
{% endif %}
{% endblock %}
